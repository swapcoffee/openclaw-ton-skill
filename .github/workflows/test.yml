name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    name: Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.11", "3.12"]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-timeout pytest-mock
          pip install requests cryptography
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
      
      - name: Run tests
        run: |
          pytest tests/ -v \
            --tb=short \
            --timeout=60 \
            --cov=scripts \
            --cov-report=xml \
            --cov-report=term-missing \
            -m "not slow and not integration"
      
      - name: Upload coverage
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          fail_ci_if_error: false

  security:
    name: Security Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-timeout
          pip install requests cryptography
          pip install bandit safety
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      
      - name: Run security tests
        run: |
          pytest tests/ -v -m security --tb=short --timeout=60
      
      - name: Bandit security scan
        run: |
          bandit -r scripts/ -ll -ii -x tests/ || true
      
      - name: Safety dependency check
        run: |
          safety check --full-report || true

  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'
      
      - name: Install linters
        run: |
          pip install ruff mypy
      
      - name: Ruff check
        continue-on-error: true
        run: |
          ruff check scripts/ tests/ --output-format=github
      
      - name: Ruff format check
        continue-on-error: true
        run: |
          ruff format --check scripts/ tests/
      
      - name: Type check (if types available)
        continue-on-error: true
        run: |
          mypy scripts/ --ignore-missing-imports || true
